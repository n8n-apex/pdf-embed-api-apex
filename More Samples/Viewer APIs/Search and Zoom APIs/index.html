<!DOCTYPE html>
<html>
<head>
	<title>Adobe Acrobat Services PDF Embed API Sample</title>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1"/>
	<script type="text/javascript" src="index.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="adobe-dc-view" class="pdf-view"></div>
	<div class="container">
		<div class="search-container">
			<input type="text" placeholder="Find in document" id="search-input">
			<button class="btn" id="search-btn" onclick="search(document.getElementById('search-input').value)" disabled>Search</button>
			<button class="btn" id="clear-btn" onclick="clearSearchResult()" disabled>Clear</button>
		</div>
		<div id="search-result">
			<span id="searchResult-num">Result 0 of 0</span>
			<button class="searchResult-btn" title="Previous result" onclick="previousSearchResult()" disabled><img src="images/chevronprevious.svg"/></button>
			<button class="searchResult-btn" title="Next result" onclick="nextSearchResult()" disabled><img src="images/chevronnext.svg"/></button>
		</div>

		<div id="zoom-level">
			<span>PDF Zoom Level</span>
			<div>
				<button class="zoom-btn" title="Zoom Out" onclick="zoomOut()" disabled><img src="images/zoom_out.svg"/></button>
				<input type="text" id="set-zoom" onchange="setZoomLevel(value)">
				<button class="zoom-btn" title="Zoom In" onclick="zoomIn()" disabled><img src="images/zoom_in.svg"/></button>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="https://acrobatservices.adobe.com/view-sdk/viewer.js"></script>
</body>
</html>
