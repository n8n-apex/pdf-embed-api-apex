<!DOCTYPE html>
<html>
<head>
	<title>Adobe Acrobat Services PDF Embed API Sample - Handle Search Engine Indexing</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="description" content="Create a separate webpage to display the PDFs in full window embed mode by passing the PDF reference.">
</head>
<!-- Customize page layout style according to your need and PDF file for best viewing experience -->
<body style="margin: 5px; background-color: #fdfdf9;">
	<h2>Click on any link to view the PDF file</h2>
	<ul>
  		<li>
  			<a
				href="https://acrobatservices.adobe.com/view-sdk-demo/PDFs/Bodea Brochure.pdf"
				onclick="(function(){
				    window.open('viewer.html?pdf=Bodea Brochure.pdf');
				})();return false;"
				class="view-pdf-btn"
			>
				Bodea Brochure.pdf
			</a>
		</li>
	    <li>
		  	<a
				href="https://acrobatservices.adobe.com/view-sdk-demo/PDFs/Bodea Survey.pdf"
				onclick="(function(){
				    window.open('viewer.html?pdf=Bodea Survey.pdf');
				})();return false;"
				class="view-pdf-btn"
			>
				Bodea Survey.pdf
			</a>
		</li>
	    <li>
		  	<a
				href="https://acrobatservices.adobe.com/view-sdk-demo/PDFs/Overview.pdf"
				onclick="(function(){
				    window.open('viewer.html?pdf=Overview.pdf');
				})();return false;"
				class="view-pdf-btn"
			>
				Overview.pdf
			</a>
		</li>
	</ul>
</body>
</html>
